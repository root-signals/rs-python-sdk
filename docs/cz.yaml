commitizen:
  name: cz_customize
  changelog_start_rev: "1.3.1"
  customize:
    example: 'feat: this feature enable customize through config file'
    commit_parser: "^(?P<change_type>feat|fix|refactor):\\s(?P<message>.*)?"
    changelog_pattern: "^(feat|fix|refactor)?(!)?"
    # https://keepachangelog.com/en/1.1.0/
    change_type_map:
      feat: Added
      refactor: Changed
      fix: Fixed
    change_type_order: ["Added", "Changed", "Fixed"]
